<!DOCTYPE html>
<html>
<head>
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Resume Builder</h1>
  <form action="/generate-resume" method="post">
    <input type="text" name="name" placeholder="Name">
    <input type="email" name="email" placeholder="Email">
    <input type="text" name="phone" placeholder="Phone">
    <textarea name="education" placeholder="Education"></textarea>
    <textarea name="work_experience" placeholder="Work Experience"></textarea>
    <textarea name="skills" placeholder="Skills"></textarea>
    
    <button type="submit">Generate Resume</button>
  </form>
  <script src="app.js"></script>
</body>
</html>
